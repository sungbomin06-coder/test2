        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .button-grid a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FF8A73;
            border-radius: 15px;
            padding: 30px 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .button-grid a:hover {
            transform: scale(1.05);
        }

        .button-grid img {
            width: 50px;
            margin-bottom: 10px;
        }

        .location, .business {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .business small {
            display: block;
            margin-top: 5px;
            color: #FFFACD;
        }
