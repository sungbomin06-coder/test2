<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탁송_대리는 역시 제이카</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* 이미지 밖은 검정 */
    }

    /* 전체 배경 */
    .background {
      position: relative;
      display: inline-block;
    }

    .background img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* 네모칸 영역 */
    .grid-box {
      position: absolute;
      top: 47%;   /* 이미지 안에서 세로 위치 (필요시 조정 가능) */
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 15px;            /* 칸 사이 간격 */
      width: 260px;         /* 네모칸 전체 가로 */
      height: 260px;        /* 네모칸 전체 세로 */
    }

    .box {
      background-color: rgba(255,255,255,0); /* 투명 클릭영역 */
    }

    .box a {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- 배경 이미지 -->
    <img src="https://postfiles.pstatic.net/MjAyNTA4MjJfMjYx/MDAxNzU1ODE2OTc0MjI3.Nv3US2dzYur1pc8LDEAG-Tvdpzn11pEslzqMT_r-pU8g.0BWUgSpJRmA7deRc2VPbQWEwRi-G1a5hTlqJfsZeuREg.PNG/1755816796912.png?type=w3840" alt="역시 제이카">

    <!-- 네모칸 (클릭 가능) -->
    <div class="grid-box">
      <div class="box"><a href="tel:1688-3531"></a></div>  <!-- 로드탁송 -->
      <div class="box"><a href="tel:1533-5454"></a></div>  <!-- 대리운전 -->
      <div class="box"><a href="tel:010-8081-3831"></a></div> <!-- 1일기사 -->
      <div class="box"><a href="https://www.youtube.com/channel/@UC-7kl6MvwMtRAx_rIO7pnMQ" target="_blank"></a></div> <!-- 유튜브 -->
    </div>
  </div>
</body>
</html>
