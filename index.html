<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역시 제이카</title>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #FF6B5B; /* 이미지 배경 색상과 맞춤 */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 30px 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 900;
            margin: 20px 0;
            position: relative;
        }

        h1::before, h1::after {
            content: "!";
            font-size: 48px;
            color: #FFD56B;
            position: absolute;
            top: 0;
        }

        h1::before { left: -40px; }
        h1::after { right: -40px; }

        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 400px;
            margin: 0 auto 40px;
        }

        .service-item {
            background-color: #FF8570;
            padding: 30px 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .service-item:hover {
            transform: translateY(-5px);
            background-color: #FF9987;
        }

        .service-item i, .service-item img {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .service-item span {
            font-size: 18px;
            font-weight: 700;
        }

        .location, .business-info {
            background-color: #FF8570;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .location h2, .business-info h2 {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .location p, .business-info p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
    <!-- 유튜브 아이콘을 위해 Font Awesome CDN 추가 -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="services">
            <div class="service-item">
                <i class="fas fa-car"></i>
                <span><a href="tel:1688-3531">로드 탁송</a></span>
<a href="tel:1688-3531">전화 걸기</a>
            </div>
            <div class="service-item">
                <i class="fas fa-car"></i>
                <span><a href="tel:1533-5454">대리운전</a></span>
            </div>

            <div class="service-item">
                <i class="fas fa-car"></i>
                <span>        <a href="tel:010-8081-3831">1일기사</a></span>
            </div>

            <div class="service-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" width="40">
                <span>  <a href="https://www.youtube.com/channel/UC-7kl6MvwMtRAx_rIO7pnMQ" target="_blank">YOUTUBE</a></span>
            </div>
        </div>

        <div class="location">
            <h2>지점 위치</h2>
            <p>대전광역시 대덕구 비래동 142-2번지, 3층</p>
        </div>

        <div class="business-info">
            <h2>사업자정보</h2>
            <p>대표: 오윤희 / 사업자등록번호: 245-71-00511<br>
            주소: 제주특별자치도 서귀포시 신례로 175번길 21<br>
            대표전화: 1688-3531</p>
        </div>
    </div>
</body>
</html>
