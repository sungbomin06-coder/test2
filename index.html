  <style>
    html, body {
      margin: 0;

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* 여백 색상 */
    }
    .background {
      position: relative;   /* 버튼을 배치할 기준 */
      width: 100%;
      height: 100%;
      background-image: url("background.jpg");
      background-size: contain;     /* 세로형 반응형 */
      background-repeat: no-repeat;
      background-position: center;
    }
    .box {
      position: absolute;
      display: block;
      background: rgba(255, 0, 0, 0); /* 완전 투명 */
      border: none;
    }
    /* 버튼 위치/크기 조정 (퍼센트 단위라 PC/모바일 모두 대응됨) */
    .box1 { top: 20%; left: 30%; width: 40%; height: 8%; }  /* 로드탁송 */
    .box2 { top: 35%; left: 30%; width: 40%; height: 8%; }  /* 대리운전 */
    .box3 { top: 50%; left: 30%; width: 40%; height: 8%; }  /* 1일기사 */
    .box4 { top: 65%; left: 30%; width: 40%; height: 8%; }  /* 유튜브 */
  </style>
</head>
