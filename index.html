<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>클릭 영역 예시</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    background-image: url("background.jpg"); /* 배경 이미지 */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    font-family: Arial, sans-serif;
  }

  /* 클릭 박스 기본 스타일 */
  .box {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0,0,0,0); /* 완전 투명 */
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 1em;
    color: rgba(0,0,0,0); /* 글자도 투명 */
    text-decoration: none;
  }

  /* 픽셀 단위 위치와 크기 지정 */
  .box1 { top: 320px; left: 70px; width: 100px; height: 50px; }
  .box2 { top: 320px; left: 180px; width: 100px; height: 50px; }
  .box3 { top: 450px; left: 70px; width: 100px; height: 50px; }
  .box4 { top: 450px; left: 180px; width: 100px; height: 50px; }

</style>
</head>
<body>
  <a class="box box1" href="tel:16883531">Click1</a>
  <a class="box box2" href="tel:15335454">Click2</a>
  <a class="box box3" href="tel:01080813831">Click3</a>
  <a class="box box4" href="https://www.youtube.com/@UC-7kl6MvwMtRAx_rIO7pnMQ" target="_blank">Click4</a>
</body>
</html>
