<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>클릭 영역 예시</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    background-image: url("background.jpg"); /* 배경 이미지 */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
  }

  /* 완전 투명 클릭 박스 */
  .box {
    position: absolute;
    background-color: rgba(0,0,0,0); /* 완전 투명 */
    border: none;
    cursor: pointer;
  }

  /* 배경 이미지 기준 픽셀 위치 지정 */
  .box1 { top: 100px; left: 50px; width: 120px; height: 60px; }
  .box2 { top: 100px; left: 200px; width: 120px; height: 60px; }
  .box3 { top: 250px; left: 50px; width: 120px; height: 60px; }
  .box4 { top: 250px; left: 200px; width: 120px; height: 60px; }

  /* 모바일 화면 대응 */
  @media (max-width: 480px) {
    .box1 { top: 80px; left: 20px; width: 100px; height: 50px; }
    .box2 { top: 80px; left: 180px; width: 100px; height: 50px; }
    .box3 { top: 180px; left: 20px; width: 100px; height: 50px; }
    .box4 { top: 180px; left: 180px; width: 100px; height: 50px; }
  }
</style>
</head>
<body>

  <a class="box box2" href="tel:15335454"></a>
  <a class="box box3" href="tel:01080813831"></a>
  <a class="box box4" href="https://www.youtube.com/@UC-7kl6MvwMtRAx_rIO7pnMQ" target="_blank"></a>
</body>
</html>
