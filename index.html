  <title>탁송대리는 역시 제이카!!!</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .image-wrap {
      position: relative;
      width: 100%;
      max-width: 768px; /* 화면 최대 폭 */
    }

    .image-wrap img {
      display: block;
      width: 100%;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    .box {
      position: absolute;
      display: block;
      background: transparent;
      text-decoration: none;
    }

    /* 원본 이미지 2781x3933 기준 퍼센트 */
    .box1 { top: 41.52%; left: 17.58%; width: 23.44%; height: 16.59%; }
    .box2 { top: 41.52%; left: 59.24%; width: 23.44%; height: 16.59%; }
    .box3 { top: 62.67%; left: 17.58%; width: 23.44%; height: 16.59%; }
    .box4 { top: 62.67%; left: 59.24%; width: 23.44%; height: 16.59%; }

    .box:focus {
      outline: 2px dashed #fff;
      outline-offset: 2px;
    }

    /* 개발용 디버그 색상 (원하면 해제) */

</head>
<body>

    <img src="background.jpg" alt="탁송대리 배경 이미지">

</body>
