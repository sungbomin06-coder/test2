<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
  <style>
    /* 전체 배경 */
    body {
      margin: 0;
      height: 100vh;
      background-image: url("background.jpg"); /* GitHub Pages용 경로 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 2×2 박스 컨테이너 */
    .grid-box {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 가로 2칸 */
      grid-template-rows: 1fr 1fr;    /* 세로 2칸 */
      gap: 10px;
      width: 80%;
      max-width: 400px;
      height: 300px;
    }

    /* 개별 박스 */
    .box {
      background-color: rgba(255, 255, 255, 0.3); /* 반투명 박스 */
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3em;
      font-weight: bold;
      color: #000;
      transition: background 0.3s;
    }

    .box:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .box a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="grid-box">
    <div class="box"><a href="tel:16883531">바로가기</a></div>
    <div class="box"><a href="tel:15335454">바로가기</a></div>
    <div class="box"><a href="tel:01080813831">바로가기</a></div>
    <div class="box"><a href="https://www.youtube.com/@UC-7kl6MvwMtRAx_rIO7pnMQ" target="_blank">바로가기</a></div>
  </div>
</body>
</html>
