<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>역시 제이카</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-image: url("background.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative; /* 박스 절대 위치 기준 */
  }

  /* 개별 박스 */
  .box {
    position: absolute; /* 절대 위치 */
    width: 100px;       /* 박스 가로 */
    height: 60px;       /* 박스 세로 */
    background-color: rgba(255,255,255,0); /* 완전 투명 */
    border: none;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.3em;
    font-weight: bold;
    color: #000;
  }

  .box a {
    color: inherit;
    text-decoration: none;
  }

  /* 박스 위치 설정 (픽셀 단위) */
  .box1 { top: 50px; left: 30px; }
  .box2 { top: 50px; left: 180px; }
  .box3 { top: 150px; left: 30px; }
  .box4 { top: 150px; left: 180px; }
</style>
</head>
<body>
  <div class="box box1"><a href="tel:16883531">바로가기</a></div>
  <div class="box box2"><a href="tel:15335454">바로가기</a></div>
  <div class="box box3"><a href="tel:01080813831">바로가기</a></div>
  <div class="box box4"><a href="https://www.youtube.com/@UC-7kl6MvwMtRAx_rIO7pnMQ" target="_blank">바로가기</a></div>
</body>
</html>
