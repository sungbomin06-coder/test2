<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>전화 바로가기</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .background {
    position: relative;
    width: 360px; /* 이미지 가로 크기 */
    height: 640px; /* 이미지 세로 크기 */
    background-image: url('images/제이카2.jpg'); /* 업로드한 이미지 경로 */
    background-size: cover;
    background-position: center;
  }

  /* 네모 박스 공통 */
  .box {
    position: absolute;
    background-color: rgba(255,255,255,0.9);
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    text-decoration: none;
    color: #000;
  }

  /* 각 버튼 위치 지정 (이미지 기준 좌표) */
  .load-tak { top: 200px; left: 40px; width: 120px; height: 80px; }
  .daeri { top: 200px; right: 40px; width: 120px; height: 80px; }
  .oneday { top: 320px; left: 40px; width: 120px; height: 80px; }
  .youtube { top: 320px; right: 40px; width: 120px; height: 80px; }
</style>
</head>
<body>
  <div class="background">
    <a href="tel:01012345678" class="box load-tak">바로가기</a>
    <a href="tel:01023456789" class="box daeri">바로가기</a>
    <a href="tel:01034567890" class="box oneday">바로가기</a>
    <a href="https://www.youtube.com/@YourChannel" target="_blank" class="box youtube">바로가기</a>
  </div>
</body>
</html>
