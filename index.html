<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>탁송대리는 역시 제이카!!!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      height: 100vh;
    }
    .wrap {
      position: relative;
      width: 100%;
      max-width: 329px;  /* 이미지 원본 너비 */
    }
    .wrap img {
      width: 100%;
      height: auto;
      display: block;
    }
    .box {
      position: absolute;
      display: block;
      background: transparent;
    }

    /* 2x2 분할 → 퍼센트로 맞춤 (반응형) */
    .box1 { top: 0; left: 0; width: 50%; height: 50%; } /* 로드탁송 */
    .box2 { top: 0; left: 50%; width: 50%; height: 50%; } /* 대리운전 */
    .box3 { top: 50%; left: 0; width: 50%; height: 50%; } /* 1일기사 */
    .box4 { top: 50%; left: 50%; width: 50%; height: 50%; } /* 유튜브 */

    /* 개발 확인용 (투명 박스 위치 보기 원할 때) */
    /* .box { background: rgba(255,0,0,0.2); } */
  </style>
</head>
<body>
  <div class="wrap">
    <img src="a3262215-b204-4119-bebf-97a4987e466d.png" alt="아이콘 네모칸">
    <a class="box box1" href="tel:16883531" aria-label="로드탁송 전화걸기"></a>
    <a class="box box2" href="tel:15335454" aria-label="대리운전 전화걸기"></a>
    <a class="box box3" href="tel:01080813531" aria-label="1일기사 전화걸기"></a>
    <a class="box box4" href="https://www.youtube.com/@UC-7kl6MvwMtRAx_rIO7pnMQ" target="_blank" rel="noopener" aria-label="유튜브 채널 열기"></a>
  </div>
</body>
</html>
