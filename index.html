<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역시 제이카</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        .header {
            color: #007bff;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .slogan {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        .service-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .service-item {
            background-color: #e9f5ff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #cce5ff;
        }
        .service-item img {
            width: 80px;
            margin-bottom: 10px;
        }
        .service-item p {
            font-weight: bold;
            color: #0056b3;
        }
        .contact-info {
            background-color: #fffacd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info a {
            color: #d9534f;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <p class="slogan">탁송? 대리?<br>바로 여기!</p>
        <h1 class="header">역시 제이카</h1>
        <p class="slogan">빠르고 확실한 탁송/대리운전</p>
    </header>

    <main>
        <section class="service-grid">
            <div class="service-item">
                <img src="https://via.placeholder.com/80/007bff/FFFFFF?text=탁송" alt="탁송 서비스 아이콘">
                <p>로드 탁송</p>
            </div>
            <div class="service-item">
                <img src="https://via.placeholder.com/80/007bff/FFFFFF?text=대리" alt="대리운전 서비스 아이콘">
                <p>대리운전</p>
            </div>
            <div class="service-item">
                <img src="https://via.placeholder.com/80/007bff/FFFFFF?text=기사" alt="1일 기사 서비스 아이콘">
                <p>1일 기사</p>
            </div>
            <div class="service-item">
                <a href="https://www.youtube.com/@J-car" target="_blank">
                    <img src="https://via.placeholder.com/80/FF0000/FFFFFF?text=YouTube" alt="유튜브 채널 바로가기">
                    <p>유튜브</p>
                </a>
            </div>
        </section>

        <section class="contact-info">
            <h3>지점 위치</h3>
            <p>대전광역시 대덕구 비래동 142-2번지, 3층</p>
            
            <h3>미리정비소 문의</h3>
            <p><strong>대표:</strong> 오윤희</p>
            <p><strong>사업자등록번호:</strong> 245-71-00511</p>
            <p><strong>주소:</strong> 제주특별자치도 서귀포시 신례로175번길 21</p>
            <p><strong>대표전화:</strong> <a href="tel:1688-3531">1688-3531</a></p>
        </section>
    </main>
</div>

</body>
</html>
