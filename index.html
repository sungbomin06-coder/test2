<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>역시 제이카!!</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
  }
  .background {
    position: relative;
    width: 100%;
    max-width: 600px; /* 필요시 조정 */
    margin: 0 auto;
  }
  .background img {
    width: 100%;
    display: block;
  }
  .clickable {
    position: absolute;
    display: block;
    cursor: pointer;
    /* 완전히 투명 */
    background-color: rgba(0,0,0,0);
    border: none;
  }

  /* 위치와 크기 조정 (예: px 단위) */
  #call1 { top: 250px; left: 80px; width: 150px; height: 50px; } /* 로드탁송 */
  #call2 { top: 250px; left: 300px; width: 150px; height: 50px; } /* 대리운전 */
  #call3 { top: 420px; left: 80px; width: 150px; height: 50px; } /* 1일기사 */
  #youtube { top: 420px; left: 300px; width: 150px; height: 50px; } /* 유튜브 */
</style>
</head>
<body>

<div class="background">
  <img src="background.jpg" alt="배경이미지">
  
  <!-- 전화연결 박스 -->
  <a id="call1" class="clickable" href="tel:16883531"></a>
  <a id="call2" class="clickable" href="tel:15335454"></a>
  <a id="call3" class="clickable" href="tel:01080813831"></a>

  <!-- 유튜브 링크 -->
  <a id="youtube" class="clickable" href="https://www.youtube.com/channel/UC-7kl6MvwMtRAx_rIO7pnMQ" target="_blank"></a>
</div>

</body>
</html>
