<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역시 제이카</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FF5F4D;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .icon-box {
            background-color: #FF7A66;
            padding: 30px 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon-box:hover {
            transform: scale(1.05);
        }

        .icon-box img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .icon-box span {
            font-size: 18px;
            font-weight: bold;
        }

        .info {
            background-color: #FF7A66;
            padding: 20px;
            border-radius: 15px;
        }

        .info p {
            margin: 10px 0;
            font-size: 16px;
        }

        .youtube-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<a href="tel:1688-3531">전화 걸기</a>

 <a href="tel:1533-5454">전화 걸기</a>

</body>
</html>
