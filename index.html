<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* 화면 가운데 정렬 */
      background-color: #000; /* 이미지 밖은 검정 */
    }

    /* 배경 이미지를 원본 크기로 표시 */
    .background {
      position: relative;
      display: inline-block;
      background-image: url("https://postfiles.pstatic.net/MjAyNTA4MjJfMjYx/MDAxNzU1ODE2OTc0MjI3.Nv3US2dzYur1pc8LDEAG-Tvdpzn11pEslzqMT_r-pU8g.0BWUgSpJRmA7deRc2VPbQWEwRi-G1a5hTlqJfsZeuREg.PNG/1755816796912.png?type=w3840"); /* 원본 이미지 */
      background-repeat: no-repeat;
      background-size: auto;  /* 원본 크기 유지 */
      background-position: center;
      width: 800px;  /* 실제 이미지 가로 크기 */
      height: 1200px; /* 실제 이미지 세로 크기 */
    }

    /* 투명 박스 컨테이너 */
    .grid-box {
      position: absolute;
      bottom: 30px; /* 이미지 안에서 위치 조정 가능 */
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      width: 80%;
      max-width: 400px;
      height: 300px;
    }

    /* 각 칸 */
    .box {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3em;
      font-weight: bold;
      color: #000;
      transition: background 0.3s;
    }

    .box:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .box a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="grid-box">
      <div class="box"><a href="tel:1688-3531">바로가기</a></div>
    <div class="box"><a href="tel:1533-5454">바로가기</a></div>
    <div class="box"><a href="tel:01080813831">바로가기</a></div>
    <div class="box"><a href="https://www.youtube.com/@UC-7kl6MvwMtRAx_rIO7pnMQ" target="_blank">바로가기</a></div>
    </div>
  </div>
</body>
</html>
