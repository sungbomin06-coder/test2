<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>클릭 영역 예시</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    background-image: url("background.jpg"); /* 배경 이미지 */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    font-family: Arial, sans-serif;
  }

  /* 클릭 박스 기본 스타일 */
  .box {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(255,255,255,0.1); /* 약간 투명으로 글자 읽기 용이 */
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 1em;
    color: #000;
    text-decoration: none;
  }

  /* 모바일 화면 대응 */
  @media (max-width: 480px) {
    .box1 { top: 400px; left: 20px; width: 100px; height: 50px; font-size: 0.9em; }
    .box2 { top: 400px; left: 180px; width: 100px; height: 50px; font-size: 0.9em; }
    .box3 { top: 480px; left: 20px; width: 100px; height: 50px; font-size: 0.9em; }
    .box4 { top: 480px; left: 180px; width: 100px; height: 50px; font-size: 0.9em; }
  }
</style>
</head>
<body>
  <a class="box box1" href="tel:16883531">Click1</a>
  <a class="box box2" href="tel:15335454">Click2</a>
  <a class="box box3" href="tel:01080813831">Click3</a>
  <a class="box box4" href="https://www.youtube.com/@UC-7kl6MvwMtRAx_rIO7pnMQ" target="_blank">Click4</a>
</body>
</html>
