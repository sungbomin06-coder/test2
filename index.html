<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>역시 제이카!!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;  /* 가운데 정렬 */
      align-items: center;
      background: #000; /* 남는 공간은 검정색(필요시 변경 가능) */
    }
    .background {
      width: 100%;
      height: 100%;
      background-image: url("background.jpg");
      background-size: contain;     /* 이미지 전체 보이도록 */
      background-repeat: no-repeat; /* 반복 없음 */
      background-position: center;  /* 중앙 정렬 */
    }
  </style>
</head>
<body>
  <div class="background"></div>
</body>
</html>
