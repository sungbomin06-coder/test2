<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역시 제이카</title>
    <style>
        /* 배경 이미지 설정 */
        body {
            margin: 0;
            padding: 0;
            background-image: url('background2.jpg');
            background-size: cover;       /* 화면에 맞게 이미지 크기 조정 */
            background-position: center;  /* 이미지 중앙 정렬 */
            background-repeat: no-repeat; /* 반복 금지 */
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* 모바일에서도 전체 화면으로 보이게 */
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 여기에 버튼이나 텍스트 추가 가능 -->
    </div>
</body>
</html>
