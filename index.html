<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>탁송대리는 역시 제이카!!!</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      padding: 20px; /* 화면 가장자리 여백 (선택) */
    }

    /* 컨테이너: 이미지를 포함하고, 이 박스의 실제 렌더 높이에 따라 absolute 퍼센트가 동작합니다 */
    .image-wrap {
      position: relative;
      width: 100%;
      max-width: 768px; /* 원본 너비 기준 */
      /* 높이는 내부 img의 aspect ratio에 따라 자동으로 결정됩니다 */
      overflow: hidden;
    }

    /* 실제 배경 이미지 (img로 넣어 반응형 높이 계산을 브라우저에게 맡김) */
    .image-wrap img {
      display: block;
      width: 100%;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* 투명 버튼 공통 스타일 */
    .box {
      position: absolute;
      display: block;
      background: transparent;
      text-decoration: none;
      /* 터치 영역이 작을 수 있으니 모바일에서 여유가 필요하면 padding 추가 가능 */
    }

    /* 원본 이미지(768x1085px) 기준으로 픽셀 -> 퍼센트 변환값 적용 */
    /* box1 (로드탁송) */
    .box1 {
      top: 41.474654377880185%;
      left: 17.578125%;
      width: 23.4375%;
      height: 16.589861751152075%;
    }
    /* box2 (대리운전) */
    .box2 {
      top: 41.474654377880185%;
      left: 59.244791666666664%;
      width: 23.4375%;
      height: 16.589861751152075%;
    }
    /* box3 (1일기사) */
    .box3 {
      top: 62.67281105990783%;
      left: 17.578125%;
      width: 23.4375%;
      height: 16.589861751152075%;
    }
    /* box4 (유튜브) */
    .box4 {
      top: 62.67281105990783%;
      left: 59.244791666666664%;
      width: 23.4375%;
      height: 16.589861751152075%;
    }

    /* 시각적 디버깅을 원하면 아래 주석 해제 (개발용) */
    /*
    .box { background: rgba(255,0,0,0.25); }
    */

    /* 접근성: 포커스 시 아웃라인 보여주기 */
    .box:focus {
      outline: 2px dashed #fff;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="image-wrap">
    <img src="background.jpg" alt="탁송대리 배경 이미지">
    <a class="box box1" href="tel:16883531" aria-label="로드탁송 전화걸기"></a>
    <a class="box box2" href="tel:15335454" aria-label="대리운전 전화걸기"></a>
    <a class="box box3" href="tel:01080813531" aria-label="1일기사 전화걸기"></a>
    <a class="box box4" href="https://www.youtube.com/@UC-7kl6MvwMtRAx_rIO7pnMQ" target="_blank" rel="noopener" aria-label="유튜브 채널 열기"></a>
  </div>
</body>
</html>
